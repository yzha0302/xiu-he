            { id: "Folk_Narrative", en: "Folk Narrative", cn: "平民叙事", group: "Narrative", val: 30, desc_en: "Public story tradition from common people, everyone can participate", desc_cn: "来自民间、人人可参与的公共故事传统", notes_en: "Different from imperial history. Folk narrative means <span class='keyword'>ordinary people feel 'I'm part of this story'</span>. Western Bible is typical - king or farmer, all can anchor life meaning in it. China historically lacks this tradition.", notes_cn: "区别于帝王将相官方叙事。平民叙事是普通人也能感受到<span class='keyword'>'我是这个故事一部分'</span>。圣经是典型——无论国王还是农夫，都可把人生纳入这套故事找到意义路径。中国历史上长期缺失。", why_matters: "没有平民叙事，普通人就无法在宏大历史中找到自己的位置。", mistakes: "以为读历史就是参与叙事。如果只能用'帝王视角'看历史，你仍然是旁观者。", related: ["Public_Narrative_Structure", "Community_of_Destiny", "Narrative_Crisis"], scenes_en: ["Emperor perspective reading history", "Weak-person dependency thinking"], scenes_cn: ["帝王视角看历史", "弱者型依附思维"] },

            { id: "Community_of_Destiny", en: "Community of Destiny", cn: "命运共同体", group: "Narrative", val: 32, desc_en: "Cross-time group identity through shared narrative", desc_cn: "因共享叙事而形成的跨时空群体认同", notes_en: "When people anchor their lives in the same public narrative, <span class='keyword'>present, absent, living, dead all become trans-temporal community</span>. This is the deep foundation of contractual trust and social cooperation. No shared narrative = no real community.", notes_cn: "当人们把人生纳入同一套公共叙事时，<span class='keyword'>在场的人、不在场的人、活着的人、死去的人，都成为'超时空的命运共同体'</span>。这是契约信任和社会合作的深层基础。没有共享叙事，就无法形成真正的命运共同体。", why_matters: "这解释了为什么中国人难以形成真正的公民社会。", mistakes: "以为同属一个国家就是命运共同体。需要共享的深层叙事。", related: ["Public_Narrative_Structure", "Folk_Narrative", "Atomization"], scenes_en: ["Church as community building", "Sunday collective story-listening"], scenes_cn: ["教堂作为共同体建构", "周日集体聆听故事"] },

            { id: "Differential_Mode_NC", en: "Differential Mode of Association", cn: "差序格局", group: "Narrative", val: 32, desc_en: "Trust circle diminishing from self outward", desc_cn: "以自己为中心、由近及远递减的信任圈", notes_en: "Fei Xiaotong's classic concept. Chinese relationships like <span class='keyword'>ripples - closer people more trusted</span>. Different from Western 'group pattern' (equal contractual relations). Differential mode means no ready-made trust mechanism outside family.", notes_cn: "费孝通经典概念。中国人社会关系像<span class='keyword'>水波纹——越近的人越信任</span>。与西方'团体格局'（人人平等的契约关系）不同。差序格局导致家族之外没有现成的信任机制。", why_matters: "这解释了为什么中国人难以形成超越血缘的命运共同体。", mistakes: "认为差序格局是落后的。它是叙事缺失的自然结果。", related: ["Community_of_Destiny", "Public_Narrative_Structure", "Atomization"], scenes_en: ["Trust only family", "No trust outside bloodline"], scenes_cn: ["只信任家人", "血缘之外无信任"] },

            { id: "Atomization", en: "Atomization", cn: "原子化", group: "Narrative", val: 30, desc_en: "Individual disconnected from society, isolated like atoms", desc_cn: "个体与社会联结断裂，各自孤立的状态", notes_en: "When public narrative is missing and social trust collapses, individuals become <span class='keyword'>isolated 'atoms'</span>. You don't know who you belong to. Even your once-proud kindness and morality become doubtful. Nothing to eternally belong to beyond family.", notes_cn: "当公共叙事缺失、社会信任崩解时，个体会变成彼此孤立的<span class='keyword'>'原子'</span>。你不知道自己属于谁，连曾经引以为傲的善良和道德都会怀疑。除了家庭家族，不知道自己可以永恒地属于什么更大的群体。", why_matters: "很多人的孤独感不是因为没有朋友，而是原子化——没有更大的归属感。", mistakes: "以为多社交就能解决。需要的是找到超越个人的意义归属。", related: ["Narrative_Crisis", "Community_of_Destiny", "Differential_Mode_NC"], scenes_en: ["Don't know who I belong to", "Lonely despite friends"], scenes_cn: ["不知道自己属于谁", "有朋友还是孤独"] },

            { id: "Melancholic_Aesthetics", en: "Melancholic Aesthetics", cn: "悲情美学", group: "Narrative", val: 28, desc_en: "Cultural tendency to find beauty in sadness and failure", desc_cn: "以哀伤、不得志、愁苦为美的文化倾向", notes_en: "'Rolling Yangtze flows east, washing away heroes. Success or failure, all empty.' - Not <span class='keyword'>'glorious in defeat' tragic</span>, but 'win or lose, all meaningless' nihilistic. Culture doesn't admire losers, doesn't give losers aesthetic dignity.", notes_cn: "'滚滚长江东逝水，是非成败转头空'——不是<span class='keyword'>'虽败犹荣'的悲壮</span>，而是'不管成功失败都毫无意义'的虚无。文化不欣赏失败者，不给失败者安美学色彩。", why_matters: "理解悲情美学，可以识别自己思维中的虚无主义底色。", mistakes: "把悲情美学当成'深刻'。它可能是无力感的美化包装。", related: ["Collective_Unconscious_NC", "Narrative_Crisis"], scenes_en: ["Su Shi's eternal melancholy", "Sadness-beauty poems"], scenes_cn: ["苏轼一生郁郁不得志", "悲伤为美的诗词"] },

            { id: "Pragmatism_NC", en: "Pragmatism", cn: "实用主义", group: "Narrative", val: 28, desc_en: "Thinking oriented toward immediate practical gains", desc_cn: "以眼前现实利益为导向的思维方式", notes_en: "When society lacks long-term trustworthy public narrative, people <span class='keyword'>can only find meaning in blood and reality</span>. This inevitably leads to pragmatism - valuing posterity, family glory. Hard to focus on inherently self-transcendent creative acts.", notes_cn: "当社会缺乏长期可信赖的公共叙事，人们就<span class='keyword'>只能在血缘和现实中找意义</span>。这必然导致骨子里的实用主义——重视传宗接代、光宗耀祖，很难把视角放在天然具有自我超越性的创造行为中。", why_matters: "理解实用主义的文化根源，可以跳出'只能这样活'的思维陷阱。", mistakes: "认为追求超越性是不现实的。那是被实用主义框住的表现。", related: ["Narrative_Crisis", "Differential_Mode_NC"], scenes_en: ["Offspring over creation", "Practical over spiritual"], scenes_cn: ["传宗接代\u003e创造", "实用\u003e精神"] },

            { id: "Fear_vs_Love_Driven", en: "Fear vs Love Driven", cn: "恐惧驱动 vs 热爱驱动", group: "Narrative", val: 32, desc_en: "Two fundamentally different sources of action motivation", desc_cn: "两种行动的底层动力来源", notes_en: "What drives Chinese people: <span class='keyword'>fear (dignity insult, welfare shortage, retirement anxiety) - external pressure inward</span>. People with narrative tradition: love, calling, inner faith - inside out. Fear-driven means diligent but not brave.", notes_cn: "驱动中国人奋斗的往往是<span class='keyword'>恐惧（自尊受辱、福利短缺、养老焦虑）——由外而内的压力</span>。有公共叙事传统的人更容易被热爱、召唤、内在信仰驱动——由内而外。恐惧驱动让人勤奋但不勇敢。", why_matters: "检查自己的驱动力来源，可以诊断精神状态是压抑还是自由。", mistakes: "以为恐惧驱动更'务实'。它会消耗你的精神能量。", related: ["Narrative_Crisis", "Pragmatism_NC"], scenes_en: ["Chinese diligent but not brave", "Fear of survival vs love of creation"], scenes_cn: ["勤于勤奋但不敢于勇敢", "恐惧生存 vs 热爱创造"] },

            { id: "Consciousness_Dissociation", en: "Consciousness Dissociation", cn: "意识-潜意识断联", group: "Narrative", val: 30, desc_en: "Long-term separation of conscious and subconscious mind", desc_cn: "意识层与潜意识层长期分离的心理状态", notes_en: "Chinese education 'concepts first', constant hierarchy forcing and indoctrination, <span class='keyword'>building consciousness while suppressing subconscious</span>. We think what we 'should' think, not what we 'feel'. This dissociation is the deep source of emptiness and wrongness.", notes_cn: "中国教育'观念为先'，等级强迫和灌输无处不在，<span class='keyword'>不断构建你的意识，同时压抑你的潜意识</span>。我们思考'以为正确的'，而非'感受到的'。这种断联是空虚和'不对劲感'的深层来源。", why_matters: "如果你总觉得'哪里不对劲'却说不出来，很可能就是意识-潜意识断联的表现。", mistakes: "以为压抑感受是'成熟'。它是在制造内在分裂。", related: ["Self_Identity_NC", "Narrative_Crisis"], scenes_en: ["Think 'should', not 'feel'", "Something's wrong but can't say"], scenes_cn: ["思考'应该'而非'感受'", "哪里不对劲说不出来"] },

            { id: "Self_Identity_NC", en: "Self-Identity Integration", cn: "自我同一性整合", group: "Narrative", val: 32, desc_en: "High integration of conscious and subconscious mind", desc_cn: "意识与潜意识高度整合的状态", notes_en: "When <span class='keyword'>consciousness ('I think correct') and subconscious ('I truly feel') are no longer strangers but intimately aligned</span>, inner contradictions naturally dissolve. Existence is no longer diffuse but certain. You truly feel 'the grace of being'.", notes_cn: "当<span class='keyword'>意识（'我以为正确的'）和潜意识（'我真实感受到的'）不再彼此陌生，而是高度亲密默契</span>，内在矛盾自然消失。存在不再是弥散的而是确定的。你真正感受到'存在的恩典'。", why_matters: "这是摆脱精神空虚的终极路径——不是获得更多，而是与自己和解。", mistakes: "以为需要某种神秘体验才能达到。关键只是'忠于感受'。", related: ["Consciousness_Dissociation", "Narrative_Crisis"], scenes_en: ["Inner-outer harmony", "Feeling grace of being"], scenes_cn: ["内外和谐", "感受存在的恩典"] },

            { id: "Short_Video_Emptiness", en: "Short Video Emptiness", cn: "短视频空虚公式", group: "Narrative", val: 28, desc_en: "Emptiness = Emotional Stimulation Frequency / Meaning Accumulation", desc_cn: "空虚感=情绪刺激频率/意义积累度", notes_en: "Short videos bring <span class='keyword'>high-frequency emotional stimulation (quick cry, quick laugh), but leave no trace in spiritual world</span>. More frequent stimulation + less accumulation = stronger emptiness - that's why after bingeing you want to binge more.", notes_cn: "短视频带来<span class='keyword'>高频情绪刺激（快速哭、快速笑），但看过之后在精神世界没有任何痕迹</span>。刺激越频繁、积累越少，空虚感就越强——所以刷完短视频你会更想刷。", why_matters: "这解释了为什么刷短视频后会更空虚。", mistakes: "用刷更多短视频来缓解空虚。形成恶性循环。", related: ["Meaning_Vector", "Narrative_Crisis"], scenes_en: ["Binge then emptier", "No spiritual trace"], scenes_cn: ["越刷越空虚", "精神世界无痕迹"] }
