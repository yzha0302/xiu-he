<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3D Knowledge Graph - Content Creation System</title>
    <!-- 
        ORAL SCRIPT WRITING STYLE KNOWLEDGE GRAPH
        - Core writing techniques for self-media oral content
        - Emphasis on emotion over logic
    -->
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000005;
            overflow: hidden;
        }

        /* HUD: Top-Left */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            background: rgba(10, 15, 25, 0.95);
            border: 1px solid #334466;
            border-left: 3px solid #00ffff;
            border-radius: 4px;
            padding: 25px;
            color: #eef;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: none;
            max-height: 70vh;
            overflow-y: auto;
        }

        #hud h2 {
            margin: 0 0 5px 0;
            font-size: 24px;
            padding-right: 30px;
        }

        #hud .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            font-size: 20px;
            color: #889;
            text-align: center;
            line-height: 24px;
        }

        #hud .close-btn:hover {
            opacity: 1;
            color: #ff5555;
        }

        #hud .sub-header {
            font-size: 14px;
            color: #8899aa;
            margin-bottom: 15px;
            border-bottom: 1px solid #334455;
            padding-bottom: 10px;
        }

        #hud .section-title {
            font-size: 11px;
            text-transform: uppercase;
            color: #556677;
            letter-spacing: 2px;
            margin-top: 15px;
            margin-bottom: 8px;
        }

        #hud .content-block {
            font-size: 14px;
            line-height: 1.7;
            color: #ccd;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
        }

        #hud .en {
            color: #fff;
        }

        #hud .cn {
            color: #88aacc;
            font-size: 13px;
        }

        #hud .insight-block {
            font-size: 14px;
            line-height: 1.6;
            color: #88ff88;
            background: rgba(0, 80, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            border-left: 2px solid #00ff00;
        }

        #hud .warning-block {
            font-size: 14px;
            line-height: 1.6;
            color: #ff8888;
            background: rgba(80, 0, 0, 0.2);
            padding: 10px;
            border-radius: 4px;
            border-left: 2px solid #ff5555;
        }

        #hud .related-tag {
            display: inline-block;
            background: rgba(0, 255, 255, 0.15);
            color: #00ffff;
            padding: 4px 10px;
            margin: 4px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #hud .related-tag:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        #hud .scene-tag {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 10px;
            margin: 4px;
            border-radius: 4px;
            font-size: 12px;
            color: #aab;
        }

        .keyword {
            color: #00ffff;
            font-weight: bold;
        }

        /* Legend: Bottom-Left */
        #legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 15, 25, 0.9);
            border: 1px solid #334466;
            border-radius: 4px;
            padding: 15px;
            color: #eef;
            max-width: 280px;
            backdrop-filter: blur(12px);
            transition: max-height 0.3s ease;
        }

        #legend h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #8899aa;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        #legend h3:hover {
            color: #00ffff;
        }

        #legend .legend-items {
            transition: max-height 0.3s ease, opacity 0.3s ease;
            overflow: hidden;
        }

        #legend.collapsed .legend-items {
            opacity: 0;
            max-height: 0;
        }

        #legend .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 13px;
        }

        #legend .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            margin-right: 10px;
        }

        #legend .legend-label {
            color: #aab;
        }

        #legend .legend-count {
            margin-left: auto;
            color: #667;
            font-size: 11px;
        }

        #legend .legend-total {
            font-size: 11px;
            color: #667;
            margin-left: 10px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-family: monospace;
            letter-spacing: 2px;
        }
    </style>
    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="https://unpkg.com/3d-force-graph"></script>
    <script src="https://unpkg.com/three-spritetext@1.8.1/dist/three-spritetext.min.js"></script>
    <script src="https://unpkg.com/dat.gui"></script>
</head>

<body>
    <div id="loading">INITIALIZING...</div>
    <div id="3d-graph"></div>

    <!-- HUD with Close Button -->
    <div id="hud">
        <span class="close-btn" onclick="hideHUD()">×</span>
        <h2 id="hud-title">Title</h2>
        <div id="hud-cn" class="sub-header">Subtitle</div>
        <div class="section-title">Definition 定义</div>
        <div id="hud-desc" class="content-block"></div>
        <div class="section-title">Deep Dive 深度解析</div>
        <div id="hud-notes" class="content-block" style="border-left: 2px solid #00ffff;"></div>
        <div class="section-title">Why It Matters 为什么重要</div>
        <div id="hud-why" class="insight-block"></div>
        <div class="section-title">Common Mistakes 常见误区</div>
        <div id="hud-mistakes" class="warning-block"></div>
        <div class="section-title">Related Terms 关联术语</div>
        <div id="hud-related"></div>
        <div class="section-title">Scenarios 应用场景</div>
        <div id="hud-scenes"></div>
    </div>

    <!-- Legend (Collapsible) -->
    <div id="legend">
        <h3 onclick="toggleLegend()">Domain 领域 <span id="legend-total"></span></h3>
        <div id="legend-items" class="legend-items"></div>
    </div>

    <script>
        // === CATEGORY CONFIGURATION ===
        const CATEGORY_CONFIG = {
            "Core": { color: "#00ffff", label_en: "Core", label_cn: "核心技巧" },
            "Rhythm": { color: "#ff8800", label_en: "Rhythm", label_cn: "节奏控制" },
            "Language": { color: "#00ff00", label_en: "Language", label_cn: "语言风格" },
            "Mindset": { color: "#aa00ff", label_en: "Mindset", label_cn: "心态定位" },
            "AntiPattern": { color: "#ff0055", label_en: "AntiPattern", label_cn: "反模式" },
            "HookType": { color: "#ffff00", label_en: "HookType", label_cn: "钩子类型" },
            "HumanLike": { color: "#88ffaa", label_en: "HumanLike", label_cn: "人性化写作" },
            "IntentFactor": { color: "#00aaff", label_en: "IntentFactor", label_cn: "意图因子" },
            "PurposeLayer": { color: "#ff66aa", label_en: "PurposeLayer", label_cn: "目的层" },
            "Theory": { color: "#aa88ff", label_en: "Theory", label_cn: "理论框架" },
            "Phase": { color: "#66ffcc", label_en: "Phase", label_cn: "执行阶段" },
            "VideoLanguage": { color: "#ff9944", label_en: "VideoLanguage", label_cn: "视频语言" },
            "Distribution": { color: "#44aaff", label_en: "Distribution", label_cn: "分发策略" },
            "Absurdist": { color: "#ff44aa", label_en: "Absurdist", label_cn: "抽象风格" }
        };

        // Pre-defined color palette for new categories
        const COLOR_PALETTE = [
            "#00ffff", "#00ff00", "#ff0055", "#ff8800", "#aa00ff",
            "#ffff00", "#00ffaa", "#ff00aa", "#88ff00", "#0088ff"
        ];
        let colorIndex = 0;

        function getCategory(groupName, labelCn = groupName) {
            if (!CATEGORY_CONFIG[groupName]) {
                CATEGORY_CONFIG[groupName] = {
                    color: COLOR_PALETTE[colorIndex % COLOR_PALETTE.length],
                    label_en: groupName,
                    label_cn: labelCn
                };
                colorIndex++;
            }
            return CATEGORY_CONFIG[groupName];
        }

        function toggleLegend() {
            document.getElementById('legend').classList.toggle('collapsed');
        }

        function buildLegend() {
            const container = document.getElementById('legend-items');
            container.innerHTML = '';
            const counts = {};
            let total = 0;
            nodes.forEach(n => { counts[n.group] = (counts[n.group] || 0) + 1; total++; });
            document.getElementById('legend-total').innerText = `(${Object.keys(counts).length} 域 / ${total} 点)`;
            for (const [group, count] of Object.entries(counts)) {
                const cat = getCategory(group);
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background:${cat.color}"></div>
                    <span class="legend-label">${cat.label_en} ${cat.label_cn}</span>
                    <span class="legend-count">${count}</span>
                `;
                container.appendChild(item);
            }
        }

        // --- DATA INJECTION POINT ---
        const nodes = [
            {
                id: "Hook",
                en: "Hook",
                cn: "钩子",
                group: "Core",
                val: 35,
                desc_en: "The first 3 seconds that determine if viewer swipes away",
                desc_cn: "决定观众是否划走的开头3秒",
                notes_en: "Hook is the <span class='keyword'>life-or-death moment</span> of oral content. Modern viewers have 3-second decision windows. The key is not 'introduction' but <span class='keyword'>creating problem sense</span> - anti-intuition, pain point resonance, conflict suspense, or emotional release.",
                notes_cn: "钩子是口播的<span class='keyword'>生死线</span>。现代观众决策窗口只有3秒。核心不是'介绍'而是<span class='keyword'>制造问题感</span>——反直觉、痛点共鸣、冲突悬念或情绪宣泄。",
                why_matters: "没有钩子=没有观众。再好的内容，开头留不住人就等于0。",
                mistakes: "用'大家好今天聊...'开头；用概念定义或背景介绍开头；自我介绍占用前10秒",
                related: ["Climax_First", "Emotional_Rhythm", "Problem_Sense"],
                scenes_en: ["Video opening", "Article lead", "Speech hook"],
                scenes_cn: ["视频开头", "文章导语", "演讲钩子"]
            },
            {
                id: "Climax_First",
                en: "Climax First",
                cn: "高潮前置",
                group: "Core",
                val: 32,
                desc_en: "Give conclusion first, then explain",
                desc_cn: "先给结论/情绪点，再补充解释",
                notes_en: "Traditional writing: A→B→C→Conclusion D. Oral flips it: <span class='keyword'>D→C→B→A</span>. Viewers have no patience for full logical chains. Grab them with conclusion's impact first, then they'll stay for the explanation.",
                notes_cn: "传统写作：A→B→C→结论D。口播反过来：<span class='keyword'>D→C→B→A</span>。观众没耐心等完整逻辑链。先用结论冲击力抓住，再解释。",
                why_matters: "逻辑链太长观众会走神。结论前置保证核心信息被传达。",
                mistakes: "按时间顺序从头讲到尾；铺垫太长高潮时观众已走",
                related: ["Hook", "Emotional_Rhythm", "Attitude_Output"],
                scenes_en: ["Argument presentation", "Storytelling", "Tutorial"],
                scenes_cn: ["论述观点", "讲故事", "教程讲解"]
            },
            {
                id: "Attitude_Output",
                en: "Attitude Output",
                cn: "态度输出",
                group: "Core",
                val: 30,
                desc_en: "Express stance clearly, dare to say 'this is wrong'",
                desc_cn: "明确表达立场和情绪，敢说'这就是错的'",
                notes_en: "Oral content is not academic paper. Viewers want <span class='keyword'>your take</span>, not 'objective analysis'. Fence-sitting kills content. Choose a stance and commit to it fully.",
                notes_cn: "口播不是学术论文。观众要的是<span class='keyword'>你怎么看</span>，不是'客观分析'。骑墙扼杀内容。选定立场，全力表达。",
                why_matters: "没有态度的内容没有记忆点。观众记住的是立场，不是分析。",
                mistakes: "强行辩证两边讨好；怕得罪人不敢表态；用'问题很复杂'逃避",
                related: ["Fence_Sitting", "Emotional_Rhythm"],
                scenes_en: ["Hot take", "Commentary", "Review"],
                scenes_cn: ["观点输出", "评论分析", "测评点评"]
            },
            {
                id: "Emotional_Rhythm",
                en: "Emotional Rhythm",
                cn: "情绪节奏",
                group: "Rhythm",
                val: 28,
                desc_en: "Emotional ups and downs, like music with climax and rest",
                desc_cn: "内容的情绪起伏，像音乐有高潮有缓冲",
                notes_en: "Formula: <span class='keyword'>Build → Burst → Buffer → Build → Burst → Close</span>. Like heartbeat - constantly high = fatigue, constantly flat = boring. Design at least 2 burst points.",
                notes_cn: "公式：<span class='keyword'>酝酿→爆发→缓冲→酝酿→爆发→收尾</span>。像心电图——一直高能会疲劳，一直平淡会无聊。设计至少2个爆发点。",
                why_matters: "没有节奏变化的内容像死水，观众无法保持注意力。",
                mistakes: "从头到尾语气一样像读PPT；情绪一直高能；没有明确高潮点",
                related: ["Hook", "Climax_First", "Short_Sentence_Burst"],
                scenes_en: ["Full video", "Article structure", "Speech pacing"],
                scenes_cn: ["完整视频", "文章结构", "演讲节奏"]
            },
            {
                id: "Short_Sentence_Burst",
                en: "Short Sentence Burst",
                cn: "短句爆发",
                group: "Rhythm",
                val: 22,
                desc_en: "Use consecutive short sentences to create emotional climax",
                desc_cn: "用连续短句制造情绪高潮点",
                notes_en: "When burst is needed: <span class='keyword'>'That simple. Just one rule. Remember it.'</span> vs 'To summarize, the core point is this one thing, please remember.' Short sentences create <span class='keyword'>rhythm and impact</span>.",
                notes_cn: "需要爆发时：<span class='keyword'>'就这么简单。就这一条。记住了。'</span> 比 '总结一下，核心要点就是这一条，请务必记住' 有力得多。短句制造<span class='keyword'>节奏和冲击</span>。",
                why_matters: "短句爆发让观众感受到情绪力量，增强记忆点。",
                mistakes: "需要爆发时还用长句；全程短句失去对比",
                related: ["Emotional_Rhythm", "Attitude_Output"],
                scenes_en: ["Key point emphasis", "Summary", "Call to action"],
                scenes_cn: ["重点强调", "总结收尾", "号召行动"]
            },
            {
                id: "Oral_Language",
                en: "Oral Language",
                cn: "口播语",
                group: "Language",
                val: 26,
                desc_en: "Language suited for speaking, distinct from written language",
                desc_cn: "适合说出来的语言，区别于书面语",
                notes_en: "Oral is not 'reading written text aloud' - it's a <span class='keyword'>different grammar system</span>. Features: short sentences, heavy use of 'you/I/we', colloquial connectors ('so', 'but', 'look'). Test: would you say this to a friend?",
                notes_cn: "口播不是'把书面语读出来'——是<span class='keyword'>完全不同的语法系统</span>。特征：短句为主，大量用'你我咱们'，口语连接词。判断：这话你会跟朋友说吗？",
                why_matters: "书面语在口播中听起来生硬疏离，观众觉得你在'念稿子'。",
                mistakes: "使用'众所周知''综上所述'等书面套话；句子太长；第三人称过多",
                related: ["Pronoun_Shift", "Eye_Level"],
                scenes_en: ["Script writing", "Live streaming", "Voice-over"],
                scenes_cn: ["脚本写作", "直播口播", "配音旁白"]
            },
            {
                id: "Pronoun_Shift",
                en: "Pronoun Shift",
                cn: "人称切换",
                group: "Language",
                val: 22,
                desc_en: "Switch between I/you/we/they for different effects",
                desc_cn: "在'我/你/我们/他们'间切换制造不同效果",
                notes_en: "<span class='keyword'>'I'</span> = authenticity. <span class='keyword'>'You'</span> = dialogue, directness. <span class='keyword'>'We'</span> = alliance, empathy. <span class='keyword'>'They'</span> = opposition, enemy. Skilled creators switch pronouns to control viewer's psychological position.",
                notes_cn: "<span class='keyword'>'我'</span>=真实感。<span class='keyword'>'你'</span>=对话感。<span class='keyword'>'咱们'</span>=同盟感。<span class='keyword'>'他们'</span>=对立感。熟练的创作者切换人称控制观众心理位置。",
                why_matters: "人称选择决定观众觉得'你在教育我'还是'你跟我一起'。",
                mistakes: "全程用'人们''大家'等疏离人称；该用'你'时用了'我们'",
                related: ["Eye_Level", "Oral_Language"],
                scenes_en: ["Engaging audience", "Creating opposition", "Building alliance"],
                scenes_cn: ["拉近观众", "制造对立", "建立同盟"]
            },
            {
                id: "Eye_Level",
                en: "Eye-Level",
                cn: "平视受众",
                group: "Mindset",
                val: 25,
                desc_en: "Stand with audience, not above them",
                desc_cn: "和观众站同一位置，不居高临下教育",
                notes_en: "Eye-level means 'I've been there too', 'we all experience this'. Not 'you should', 'many don't understand'. Viewers resist being lectured but embrace being <span class='keyword'>understood</span>.",
                notes_cn: "平视意味着'我也一样''咱们都经历过'。不是'你们应该''很多人不懂'。观众对'被教育'抵触，对<span class='keyword'>被理解</span>亲近。",
                why_matters: "居高临下的口吻激发逆反心理，降低说服力。",
                mistakes: "用'我来告诉你们道理'开头；过度强调专业背景；把观众当学生",
                related: ["Pronoun_Shift", "Attitude_Output"],
                scenes_en: ["Sharing experience", "Giving advice", "Discussing issues"],
                scenes_cn: ["分享经历", "给建议", "讨论问题"]
            },
            {
                id: "Problem_Sense",
                en: "Problem Sense",
                cn: "问题感",
                group: "Core",
                val: 24,
                desc_en: "Make viewer realize 'there's a problem to solve'",
                desc_cn: "让观众意识到'有问题需要解决'的紧迫感",
                notes_en: "Problem sense is the <span class='keyword'>engine of hook</span>. Not 'let's discuss topic X' but making viewer realize 'I might have this problem' or 'there's something I don't know'. Activates curiosity and urgency.",
                notes_cn: "问题感是<span class='keyword'>钩子的引擎</span>。不是'今天聊话题X'而是让观众意识到'我好像有这问题'或'有我不知道的内幕'。激活好奇和紧迫感。",
                why_matters: "问题感是观众留下来的根本动力。",
                mistakes: "开头只说话题不制造问题；问题太抽象和观众没关系",
                related: ["Hook", "Climax_First"],
                scenes_en: ["Opening question", "Pain point trigger", "Mystery setup"],
                scenes_cn: ["开篇提问", "痛点触发", "悬念设置"]
            },
            {
                id: "Fence_Sitting",
                en: "Fence-Sitting",
                cn: "骑墙",
                group: "AntiPattern",
                val: 20,
                desc_en: "Pleasing both sides, not taking stance",
                desc_cn: "两边讨好，不敢表态",
                notes_en: "The <span class='keyword'>fatal sin</span> of oral content. Pattern: analyze A's merits, then 'but also has issues'; criticize B, then 'but also has value'. This = no attitude = <span class='keyword'>zero attraction</span>. Viewers want a guide, not a map.",
                notes_cn: "口播的<span class='keyword'>大忌</span>。模式：分析A的好处，又说'但也有问题'；批评B，又说'也有可取'。结果=没态度=<span class='keyword'>零吸引力</span>。观众要导游不要地图。",
                why_matters: "骑墙内容无法激发情绪共鸣，看完记不住任何东西。",
                mistakes: "每个观点都加'但是'；用'因人而异'逃避；用'辩证地看'掩盖没立场",
                related: ["Attitude_Output"],
                scenes_en: ["Analysis paralysis", "Fear of offending", "Over-objectivity"],
                scenes_cn: ["分析瘫痪", "怕得罪人", "过度客观"]
            },
            {
                id: "Written_套话",
                en: "Written Clichés",
                cn: "书面套话",
                group: "AntiPattern",
                val: 18,
                desc_en: "Formal written phrases that sound stiff in oral content",
                desc_cn: "在口播中听起来生硬的书面语套话",
                notes_en: "Red flags: <span class='keyword'>'众所周知'</span>, '综上所述', '换言之', '由此可见'. These scream 'I'm reading a script'. Convert to oral: '很多人以为', '说白了就是', '意思就是', '你看'.",

            { source: "EEAT", target: "Ethos", label: "Similar to" },
            { source: "Watch_Time", target: "CTR_Metric", label: "Combined with" },

            // === ABSURDIST CONTENT STYLE RELATIONSHIPS ===
            // Core theory connections
            { source: "Benign_Violation", target: "Incongruity", label: "Works with" },

        // --- CONFIGURATION ---
        const settings = { linkDistance: 80, chargeStrength: -200, labelSize: 1.0, opacity: 0.8, autoRotate: true };

        // --- ENGINE ---
        const elem = document.getElementById('3d-graph');
        const Graph = ForceGraph3D()(elem)
            .graphData({ nodes, links })
            .backgroundColor('#000005')
            .showNavInfo(false)
            .nodeThreeObject(node => {
                const cat = getCategory(node.group);
                const text = `${node.en}\n${node.cn}`;
                const sprite = new SpriteText(text);
                sprite.color = cat.color;
                sprite.textHeight = (node.val / 2) * settings.labelSize;
                sprite.fontFace = 'Arial'; sprite.fontWeight = 'bold';
                sprite.backgroundColor = `rgba(0,0,0,${settings.opacity / 2})`;
                sprite.padding = 4;
                sprite.userData = { baseSize: node.val / 2 };
                return sprite;
            })
            .linkWidth(link => 2.5)
            .linkColor(link => {
                const sourceNode = nodes.find(n => n.id === link.source || n.id === link.source.id);
                if (sourceNode) return getCategory(sourceNode.group).color + '88';
                return '#445566';
            })
            .linkOpacity(0.7)
            .linkCurvature(0.12)
            .linkCurveRotation(link => {
                const hash = (link.source?.id || link.source) + (link.target?.id || link.target);
                let sum = 0;
                for (let i = 0; i < hash.length; i++) sum += hash.charCodeAt(i);
                return (sum % 360) * (Math.PI / 180);
            })
            .linkDirectionalArrowLength(5)
            .linkDirectionalArrowRelPos(0.9)
            .linkDirectionalArrowColor(link => {
                const sourceNode = nodes.find(n => n.id === link.source || n.id === link.source.id);
                if (sourceNode) return getCategory(sourceNode.group).color;
                return '#ffffff';
            })
            .linkDirectionalParticles(3)
            .linkDirectionalParticleSpeed(0.005)
            .linkDirectionalParticleWidth(2)
            .linkDirectionalParticleColor(link => {
                const sourceNode = nodes.find(n => n.id === link.source || n.id === link.source.id);
                if (sourceNode) return getCategory(sourceNode.group).color;
                return '#ffffff';
            })
            .onNodeClick(node => { Graph.cameraPosition({ x: node.x + 50, y: node.y + 50, z: node.z + 50 }, node, 1500); showHUD(node); });

        Graph.d3Force('link').distance(settings.linkDistance);
        Graph.d3Force('charge').strength(settings.chargeStrength);

        // --- CONTROLS ---
        const gui = new dat.GUI();
        const folder = gui.addFolder('Graph Settings');
        folder.add(settings, 'linkDistance', 10, 300).onChange(val => { Graph.d3Force('link').distance(val); Graph.d3ReheatSimulation(); });
        folder.add(settings, 'chargeStrength', -500, -10).onChange(val => { Graph.d3Force('charge').strength(val); Graph.d3ReheatSimulation(); });
        folder.add(settings, 'labelSize', 0.1, 3.0).onChange(val => { Graph.scene().traverse(obj => { if (obj.userData?.baseSize) obj.textHeight = obj.userData.baseSize * val; }); });
        folder.add(settings, 'opacity', 0.1, 1.0).onChange(val => { Graph.scene().traverse(obj => { if (obj.userData?.baseSize) obj.backgroundColor = `rgba(0,0,0,${val / 2})`; }); });
        folder.add(settings, 'autoRotate').onChange(val => { Graph.controls().autoRotate = val; });
        folder.open();

        // --- HUD LOGIC ---
        function showHUD(node) {
            const el = (id) => document.getElementById(id);
            const cat = getCategory(node.group);
            el('hud').style.display = 'block';
            el('hud-title').innerText = node.en;
            el('hud-title').style.color = cat.color;
            el('hud-cn').innerText = `${node.cn} [${node.group}]`;
            el('hud-desc').innerHTML = `<div class="en">${node.desc_en || ''}</div><div class="cn">${node.desc_cn || ''}</div>`;
            el('hud-notes').innerHTML = `<div class="en">${node.notes_en || ''}</div><div class="cn">${node.notes_cn || ''}</div>`;

            // Why It Matters
            const whyEl = el('hud-why');
            if (node.why_matters) {
                whyEl.innerHTML = node.why_matters;
                whyEl.parentElement.style.display = 'block';
            } else {
                whyEl.innerHTML = '';
                whyEl.parentElement.style.display = 'none';
            }

            // Common Mistakes
            const mistakesEl = el('hud-mistakes');
            if (node.mistakes) {
                mistakesEl.innerHTML = node.mistakes;
                mistakesEl.parentElement.style.display = 'block';
            } else {
                mistakesEl.innerHTML = '';
                mistakesEl.parentElement.style.display = 'none';
            }

            // Related Terms
            const relatedContainer = el('hud-related');
            relatedContainer.innerHTML = '';
            if (node.related && node.related.length > 0) {
                node.related.forEach(term => {
                    const tag = document.createElement('span');
                    tag.className = 'related-tag';
                    tag.innerText = term;
                    tag.onclick = () => {
                        const targetNode = nodes.find(n => n.id === term || n.en === term);
                        if (targetNode) {
                            Graph.cameraPosition({ x: targetNode.x + 50, y: targetNode.y + 50, z: targetNode.z + 50 }, targetNode, 1500);
                            setTimeout(() => showHUD(targetNode), 1600);
                        }
                    };
                    relatedContainer.appendChild(tag);
                });
                relatedContainer.parentElement.style.display = 'block';
            } else {
                relatedContainer.parentElement.style.display = 'none';
            }

            // Scenarios
            const sceneContainer = el('hud-scenes');
            sceneContainer.innerHTML = '';
            if (node.scenes_en && node.scenes_en.length > 0) {
                for (let i = 0; i < node.scenes_en.length; i++) {
                    const tag = document.createElement('span');
                    tag.className = 'scene-tag';
                    tag.innerHTML = `${node.scenes_en[i]} <span style="color:#88aacc">${node.scenes_cn[i]}</span>`;
                    sceneContainer.appendChild(tag);
                }
                sceneContainer.parentElement.style.display = 'block';
            } else {
                sceneContainer.parentElement.style.display = 'none';
            }
        }

        function hideHUD() {
            document.getElementById('hud').style.display = 'none';
        }

        // Initialize
        buildLegend();
        setTimeout(() => { document.getElementById('loading').style.display = 'none'; }, 1000);
        Graph.controls().autoRotate = true;
    </script>
