name: Deploy Redirect to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Create redirect page
        run: |
          mkdir -p build
          cat > build/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to Situation Monitor...</title>
            <meta http-equiv="refresh" content="0; url=https://hipcityreg-situation-monitor.vercel.app">
            <link rel="canonical" href="https://hipcityreg-situation-monitor.vercel.app">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: #0a0a0a;
                color: #888;
              }
              a { color: #4ade80; }
            </style>
          </head>
          <body>
            <p>Redirecting to <a href="https://hipcityreg-situation-monitor.vercel.app">hipcityreg-situation-monitor.vercel.app</a>...</p>
          </body>
          </html>
          EOF
          cat > build/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to Situation Monitor...</title>
            <meta http-equiv="refresh" content="0; url=https://hipcityreg-situation-monitor.vercel.app">
            <link rel="canonical" href="https://hipcityreg-situation-monitor.vercel.app">
          </head>
          <body>
            <p>Redirecting to <a href="https://hipcityreg-situation-monitor.vercel.app">hipcityreg-situation-monitor.vercel.app</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
